<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteora</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cabecalho.css" />
    <link rel="stylesheet" href="./css/categorias.css" />
    <link
      rel="shortcut icon"
      href="./assets/Favicon-64px.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header class="cabecalho__container">
      <!-- LOGO -->
      <img src="assets/Logo desktop.svg" alt="Logo Meteora" />

      <!-- MENU HAMBURGUER -->
      <button class="menu__botao"></button>
      <nav class="menu__nav">
        <ul class="menu__nav__lista">
          <li class="nav__item"><a href="#">Home</a></li>
          <li class="nav__item"><a href="#">Nossas lojas</a></li>
          <li class="nav__item"><a href="#">Novidades</a></li>
          <li class="nav__item"><a href="#">Promoções</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- BANNER -->
      <section>
        <img
          width="100%"
          srcset="
            assets/Mobile/Banner_carousel_1_375.png    768w,
            assets/Tablet/Banner_carousel_1_768.png   1440w,
            assets/Desktop/Banner_carousel_1_1440.png
          "
          sizes="(max-width: 768px)768px,
                 (max-width: 1440px) 1440px,
                  100vw"
          src="assets/Mobile/Banner_carousel_1_375.png"
          alt="Imagem banner 1"
        />
      </section>

      <!-- CATEGORIAS -->
      <section class="categorias">
        <h2 class="categorias__titulo">Busque por categoria:</h2>
        <ul class="categorias__container">
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
          <li class="categoria__item">
            <img
              src="assets/Mobile/Categorias/Categoria bolsas.png"
              alt=""
              class="categoria__item__imagem"
            />
            <p class="categoria__item__titulo">Bolsas</p>
          </li>
        </ul>
      </section>
    </main>
    <script src="./js/menu-hamburguer.js"></script>
  </body>
</html>
